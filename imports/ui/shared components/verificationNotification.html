<template name="verificationNotification">
  {{#if showNotification}}
    <div class="alert alert-warning alert-dismissible verification-notification" role="alert" style="{{#unless dismissed}}display: block;{{else}}display: none;{{/unless}}">
      <div class="d-flex align-items-center">
        <i class="fa fa-exclamation-triangle me-2"></i>
        <div class="flex-grow-1">
          {{#if overdue}}
            <strong>{{t "verification.overdue_title"}}</strong>
            {{t "verification.overdue_message"}}
          {{else}}
            <strong>{{t "verification.reminder_title"}}</strong>
            {{#if daysRemaining}}
              {{t "verification.days_remaining_message" count=daysRemaining}}
            {{else}}
              {{t "verification.last_day_message"}}
            {{/if}}
          {{/if}}
        </div>
        <div class="ms-3">
          <a href="{{verificationUrl}}" class="btn btn-sm btn-outline-primary me-2" target="_blank">
            {{verificationType}}
          </a>
          {{#unless overdue}}
            <button type="button" class="btn btn-sm btn-outline-secondary js-dismiss-notification">
              {{t "verification.dismiss"}}
            </button>
          {{/unless}}
        </div>
      </div>
    </div>
  {{/if}}
</template>
