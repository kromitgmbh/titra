<template name="allprojectschart">
  <div class="row">
    <div class="col-12 col-md-4">
      {{t "overview.total_time_tracked"}} <br/>
      {{timeInUserUnit(totalHours)}} ({{timeunitVerbose}})
      <div class="my-2"></div>
      <button type="button" class="btn btn-secondary border" data-bs-toggle="collapse" data-bs-target=".js-allproject-filter" aria-label='{{t "details.filter"}}'><i class="fa fa-funnel-dollar"></i>&nbsp; {{t "details.filter"}}</button>
      <div class="collapse card js-allproject-filter all-projects-bg">
        <div class="card-body p-2">
          <div class="form-check form-switch">
            <input id="showNotBillableTime" type="checkbox" class="form-check-input"/>
            <label class="form-label" for="showNotBillableTime">{{t "settings.show_not_billable_time"}}</label>
          </div>
          <div class="form-check form-switch">
            <input id="showArchived" type="checkbox" class="form-check-input"/>
            <label class="form-check-label" for="showArchived">{{t "navigation.show_archived"}}</label>
          </div>
          <div class="row g-r align-items-center">
            <div class="col-auto">
              <label class="form-label" for="limit">{{t "limit.show"}}</label>
            </div>
            <div class="col-auto">
              <select id="limit" class="form-select" aria="Limit selection">
                <option value="25" selected>25</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="250">250</option>
                <option value="500">500</option>
              </select>
            </div>
            <div class="col-auto">
              <label class="form-label" for="limit">{{t "limit.entries"}}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-none d-md-block col-md-3 text-center">
      {{#if topTasks}}
        <span>{{t "overview.top_tasks"}}</span>
      {{else}}
        <span>&nbsp;</span>
      {{/if}}
      <div class="js-pie-chart-container" style="max-height: 160px;">
        <div class="my-2" style="margin:auto; width:120px; height:120px; border-radius:50%; background-color: rgba(0,0,0,0.1);"></div>
      </div>
    </div>
    <div class="d-none d-md-block col-md-5 text-center">
      <span>{{t "overview.three_month_history"}}</span>
      <div class="js-chart-container" style="max-height: 160px;">
        <div class="my-2" style="margin:auto; width:250px; height:120px; background-color:rgba(0,0,0,0.1);"></div>
      </div>
    </div>
  </div>
</template>
