<template name="projectchart">
  <div class="row">
    <div class="col-12 col-md-4">
      <div class="text-truncate" data-toggle="tooltip" data-html="true" data-placement="right" data-title="{{projectDescAsHtml}}"><!-- {{t "overview.project_information"}} -->
        {{{truncatedProjectDescAsHtml}}}
      </div>
      {{#if allTeamMembers}}
        <i class="fa fa-users" style="width:18px;"></i> {{t "overview.team"}} {{#each teamMember in allTeamMembers}}
        {{{avatarImg teamMember.profile.avatar teamMember.profile.name teamMember.profile.avatarColor}}}
        {{/each}}<br/>
      {{/if}}
      {{#if totalHours}}
        <i class="fa fa-clock" style="width:18px;"></i> {{t "overview.total_time"}} {{timeInUserUnit(totalHours)}} ({{timeunit}}) {{{hourIndicator}}}<br/>
      {{/if}}
      {{#if target}}
        <i class="fa fa-bullseye" style="width:18px;"></i> {{t "overview.target"}}: {{timeInUserUnit(target)}} ({{timeunit}})<br/>
      {{/if}}
      {{#if turnOver}}
        <i class="fa fa-money-bill-alt" style="width:18px;"></i> {{t "overview.turnover"}}: {{turnOver}} {{unit}}
      {{/if}}
    </div>
    <div class="d-none d-md-block col-md-3 text-center">
      {{#if topTasks}}
        <p>{{t "overview.top_tasks"}}</p>
      {{/if}}
      <div class="js-pie-chart-container"></div>
      <!-- <ol>
        {{#each topTasks}}
          <li><span class="d-block text-truncate" style="max-width:100%;" data-toggle="tooltip" data-placement="top" title="{{emojify (_id)}}">{{emojify (_id)}}</span></li>
        {{/each}}
      </ol> -->
      <!-- Top tasks: {{topTasks}} -->
    </div>
    <div class="d-none d-md-block col-md-5 text-center">
      <p>{{t "overview.three_month_history"}}</p>
      <div class="js-chart-container p-3">
      </div>
    </div>
  </div>
  <hr/>
</template>
