<template name="projectInfoPopup">
    <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" id="projectInfoPopup">
        <div class="modal-dialog modal-l" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{name}}</h5>
                <button type="button" class="btn-close js-close-projectinfo-popup" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                {{#if projectDescAsHtml}}
                <div>
                   <strong>{{t "globals.description"}}</strong><br/>
                    {{{projectDescAsHtml}}}
                </div>
                {{/if}}
                {{#if customer}}
                <div>
                    <label class="form-label" for="customer"><strong>{{t "globals.customer"}}</strong></label>
                    <p>{{customer}}</p>
                </div>
                {{/if}}
                {{#unless notbillable}}
                <div>
                    <label class="form-label" for="rate"><strong>{{t "project.rate"}} ({{unit}}/h)</strong></label>
                    <p>{{rate}}</p>
                    <label class="form-label" for="target"><strong>{{t "project.target"}} ({{timeunit}})</strong></label>
                    <p>{{timeInUserUnit (target)}}</p>
                </div>
                {{/unless}}
            </div>
         <div class="css-progresspopup">
            {{#if target}}
            {{#with project}}
                {{>projectProgress}}
            {{/with}}
        {{/if}}
         </div>   
            
          </div>
        </div>
    </div>
</template>
