<template name="tracktime">
  <form class="p-3 {{borderClass}}">
    <div class="row pb-3">
      {{#unless isEdit}}
        <div class="col-2 d-grid">
            <button type="button" class="btn btn-secondary border js-previous"><i class="fa fa-chevron-left"></i></button>
        </div>
        <div class="col d-none d-lg-block text-end">
          <div class="text-muted pt-2 js-previous" style="cursor:pointer;">
            {{previousDay}}
          </div>
        </div>
      {{/unless}}
      <div class="col">
        {{#if isEdit}}
        <label>{{t "globals.date"}}</label>
        {{/if}}
        <div class="input-group">
          <input type="text" class="js-date form-control text-center bg-primary text-white" value="{{date}}">
          <span class="input-group-text bg-primary text-white js-open-calendar" style="cursor:pointer"><i class="fa fa-calendar"></i></span>
        </div>
      </div>
      {{#unless isEdit}}
        <div class="col d-none d-lg-block text-start">
          <div class="text-muted pt-2 js-next" style="cursor:pointer;">
            {{nextDay}}
          </div>
        </div>
        <div class="col-2 d-grid text-end">
            <button type="button" class="btn btn-secondary border js-next"><i class="fa fa-chevron-right"></i></button>
        </div>
      {{/unless}}
    </div>
    {{#unless isEdit}}
      <div class="card mb-3 mb-3">
          <div class="card-header js-toggle-timecards">
            {{#if Template.subscriptionsReady}}
              {{#if totalTime}}
                {{t "tracktime.time_tracked"}} {{timeInUserUnit(totalTime)}} {{timeunit}}
                <a href="#" class="text-body"><i class="fa fa-chevron-down float-end"></i></a>
                {{else}}
                {{t "tracktime.no_time"}}
              {{/if}}
            {{else}}
              {{t "globals.loading"}}
            {{/if}}
          </div>
          <ul class="list-group list-group-flush js-show-timecards" style="display:none;">
            {{#if Template.subscriptionsReady}}
              {{#if totalTime}}
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-4 col-md-4"><strong>{{t "globals.project"}}</strong></div>
                    <div class="col-5 col-md-6"><strong>{{t "globals.task"}}</strong></div>
                    <div class="col-3 col-md-2"><strong>{{t "globals.time"}}</strong></div>
                  </div>
                </li>
                  {{#each timecard in timecards}}
                  <a href="#" class="list-group-item list-group-item-action js-time-row" data-bs-toggle="popover" data-bs-placement="bottom" title="Actions">
                  <div class="d-none js-popover-content">
                    <a class="btn btn-secondary border js-edit-time-entry" data-tcid="{{timecard._id}}" href="{{timecard._id}}">
                      <i class="fa fa-edit"></i> <span class="d-none d-md-inline-block">{{t "navigation.edit"}}</span>
                    </a>
                    <span>&nbsp;</span>
                    <a class="btn btn-secondary border js-delete-time-entry" data-timecard-id="{{timecard._id}}" href="{{timecard._id}}">
                      <i class="fa fa-trash"></i> <span class="d-none d-md-inline-block">{{t "navigation.delete"}}</span>
                    </a>
                  </div>
                    <div class="row">
                      <div class="col-4 col-md-4">
                        <span class="d-inline-block text-truncate" style="max-width:100%" data-bs-toggle="tooltip" data-bs-placement="top" title="{{projectName(timecard.projectId)}}">
                          {{projectName(timecard.projectId)}}
                        </span>
                      </div>
                      <div class="col-5 col-md-6">
                        <span class="d-inline-block text-truncate" style="max-width:100%" data-bs-toggle="tooltip" data-bs-placement="top" title="{{timecard.task}}">
                          {{timecard.task}}
                        </span>
                      </div>
                      <div class="col-3 col-md-2 text-centered">{{timeInUserUnit(timecard.hours)}}</div>
                    </div>
                  </a>
                  {{/each}}
              {{/if}}
            {{/if}}
            </ul>
        </div>
    {{/unless}}
    <div class="mb-3 js-tracktime-projectselect mb-3">
      {{>projectselect tcid=tcid projectId=reactiveProjectId displayProjectInfo=true}}
    </div>
    {{#if logForOtherUsers}}
    <div class="mb-3 mb-3">
      {{>usersearch tcid=tcid projectId=reactiveProjectId user=user}}
    </div>
    {{/if}}
    <div class="mb-3 mb-3">
      {{>tasksearch tcid=tcid projectId=reactiveProjectId task=task}}
    </div>
    {{#if customfields }}
      {{#each customfield in customfields}}
        {{#if customfield.possibleValues}}
          <div class="mb-3 form-floating">
            <select name="{{customfield.name}}" id="{{customfield.name}}" class="form-control js-customfield">
              {{#each pv in customfield.possibleValues}}
                <option value="{{pv}}">{{pv}}</option>
              {{/each}}
            </select>
            <label class="form-label" for="{{customfield.name}}">{{customfield.desc}}</label>
          </div>
        {{else}}
          <div class="mb-3 form-floating">
            <input class="form-control js-customfield" name="{{customfield.name}}" id="{{customfield.name}}" type="{{customfield.type}}" value="{{getCustomFieldValue customfield.name}}" placeholder="{{customfield.desc}}"/>
            <label class="form-label" for="{{customfield.name}}">{{customfield.desc}}</label>
          </div>
        {{/if}}
      {{/each}}
    {{/if}}
    <div class="mb-3">
      <div class="row">
          {{#if showStartTime}}
            <div class="col">
              <div class="mb-3 form-floating mb-3">
                <input id="startTime" type="time" class="form-control" value="{{startTime}}"/>
                <label class="form-label" for="startTime">{{t "tracktime.start_time"}}</label>
              </div>
            </div>
          {{/if}}
        <div class="col">
          <div class="mb-3 form-floating mb-3">
            <input id="hours" type="string" class="form-control" value="{{timeInUserUnit (hours)}}" placeholder="0.00"/>
            <label class="form-label" for="hours">{{t "tracktime.working_time"}} ({{timeunit}})</label>
          </div>
        </div>
        {{#unless isEdit}}
          {{#if showTracker}}
            <div class="col-6 col-md-3 text-end">
              <div class="mb-3 mb-3">
                  {{>timetracker}}
              </div>
            </div>
          {{/if}}
        {{/unless}}
      </div>
    </div>
    <div class="row">
        {{#if isEdit}}
          <div class="col-6 me-auto d-grid">
            <button type="button" class="btn btn-secondary border" data-bs-dismiss="modal" aria-label="Close">{{t "navigation.cancel"}}</button>
          </div>
          <div class="col-6 d-grid">
            <button type="button" class="btn btn-primary js-save">{{t "navigation.save"}}</button>
          </div>
        {{else}}
          <div class="col-6 col-md-3 me-auto d-grid">
            {{>backbutton}}
          </div>
          <div class="col-6 col-md-3 d-grid">
            <button type="button" class="btn btn-primary js-save">{{t "navigation.save"}}</button>
          </div>
        {{/if}}
    </div>
  </form>
  {{>editTimeEntryModal tcid=edittcid}}
</template>


<template name="tracktimemain">
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link {{showDay}} js-day">{{t "globals.day"}}</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link {{showWeek}} js-week">{{t "globals.week"}}</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link {{showMonth}} js-month">{{t "globals.month"}}</button>
    </li>
  </ul>
  {{#if showDay}}
    {{>tracktime}}
  {{/if}}
  {{#if showWeek}}
    {{>weektable}}
  {{/if}}
  {{#if showMonth}}
    <div class="tab-borders p-3">
    {{>calendar}}
    </div>
  {{/if}}
</template>
