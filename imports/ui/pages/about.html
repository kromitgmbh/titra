<template name="about">
    <form>
        <div class="card mb-3">
            <div class="card-header">{{t "about.documentation"}}</div>
            <div class="card-block">
                <a href="https://wiki.titra.io/" target="_blank" class="btn btn-outline-primary m-2"><i class="fa fa-book"></i> Wiki</a>
                <a href="https://titra.io" target="_blank" class="btn btn-outline-primary m-2"><i class="fa fa-globe"></i> Homepage</a>
                <a href="https://github.com/kromitgmbh/titra" target="_blank" class="btn btn-outline-primary m-2"><i class="fab fa-github"></i> {{t "about.source_code"}}</a>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-header">{{t "about.runtime"}}</div>
            <div class="card-block">
                <div class="card mb-3">
                    <div class="card-header">{{t "about.versions"}}</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>titra:</strong> {{statistics.version}}</li>
                        {{#if statistics.process.nodeVersion}}
                            <li class="list-group-item"><strong>Node.js:</strong> {{statistics.process.nodeVersion}}</li>
                            <li class="list-group-item"><strong>Meteor.js:</strong> {{statistics.meteor.meteorVersion}}</li>
                            <li class="list-group-item"><strong>MongoDB:</strong> {{statistics.mongo.mongoVersion}} {{#if statistics.mongo.mongoOplogEnabled}}(OpLog enabled){{/if}}</li>
                        {{/if}}
                    </ul>
                </div>
                <div class="card">
                    <div class="card-header">{{t "about.environment"}}</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>{{t "about.os"}}:</strong> {{statistics.os.type}} ({{statistics.os.arch}})</li>
                        {{#if statistics.process.uptime}}
                            <li class="list-group-item"><strong>{{t "about.uptime"}}:</strong> {{humanReadableTime(statistics.process.uptime)}}</li>
                            <li class="list-group-item"><strong>{{t "about.total_memory"}}:</strong> {{bytesToSize(statistics.os.totalmem)}}</li>
                            <li class="list-group-item"><strong>{{t "about.free_memory"}}:</strong> {{bytesToSize(statistics.os.freemem)}}</li>
                        {{/if}}
                    </ul>
                </div>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-header">
                {{t "settings.titra_changelog"}} <a href="#" aria-label='{{t "settings.titra_changelog"}}' class="week-row float-end" data-bs-toggle="collapse" data-bs-target="#changelog" id="retrieveChangeLog"> <i class="fa fa-chevron-right"></i></a>
            </div>
            <div class="card-block collapse" id="changelog">
                <!-- <button class="btn btn-outline-primary" id="retrieveChangeLog">Retrieve change log from GitHub</button> -->
                <div>
                    <p class="card-text" id="titra-changelog" style="white-space:pre-wrap;">{{t "globals.loading"}}</p>
                </div>
                <br/>
                <a href="https://github.com/kromitgmbh/titra/releases" target="_blank" class="btn btn-outline-primary"><i class="fab fa-github"></i> {{t "about.history"}}</a>
            </div>
        </div>
    </form>
</template>
