on:
  push:
    branches:
    - master
name: automatically tag pushes and create releases
jobs:
  release:
    name: Autotag
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
      - name: autotag
        id: autotag
        uses: butlerlogic/action-autotag@1.0.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag_message: ${{ github.event.head_commit.message }}
      - name: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: actions/create-release@latest
        if: success()
        with:
          tag_name: ${{steps.autotag.outputs.tagname}}
          release_name: ${{steps.autotag.outputs.tagname}}
          body: ${{steps.autotag.outputs.tagmessage}}
          draft: false
          prerelease: false
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: kromit/titra:latest, kromit/titra:${{steps.autotag.outputs.tagname}}
